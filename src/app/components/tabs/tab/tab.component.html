<ion-footer>
    <div class="btm-nav">
        <ng-container *ngFor="let item of tabs">
            <button (click)="goTo(item.path)" [ngClass]="getCustomCss(item)" class="text-primary">
                <ion-icon slot="icon-only" name="{{item.icon}}"></ion-icon>
            </button>
        </ng-container>
    </div>
</ion-footer>22
