<app-header></app-header>

<ion-content>
    <ng-container *ngIf="user.getAll()">
        <ng-container *ngIf="user.getAll().length === 0">
            <div class="ion-padding">
                <ng-container *ngFor="let item of [0,1,2]">
                    <app-skeleton-banner></app-skeleton-banner>
                </ng-container>
            </div>
        </ng-container>

        <ng-container *ngIf="user.getAll().length > 0">
            <ion-list>
                <ion-list>
                    <ion-item-sliding *ngFor="let item of user.getAll()">
                        <ion-item (click)="goTo(item)">
                            <ion-label>{{item.userName}} - {{item.userEmail}}</ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option (click)="alert(item)">Deletar</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-list>
        </ng-container>
    </ng-container>
</ion-content>

<app-tab></app-tab>
