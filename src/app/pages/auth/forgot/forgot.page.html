<app-header [login]="true" [menu]="false"></app-header>

<ion-content>
    <ion-slides mode="ios">
        <ion-slide>
            <div class="slide-inner">
                <p class="ion-text-center">
                    <img class="logo" src="../../../assets/img/logo.png" alt="">
                </p>
                <ion-item class="ion-margin-top">
                    <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
                </ion-item>
                <div class="ion-margin-top">
                    <ion-grid fixed>
                        <ion-row class="ion-margin-top">
                            <ion-col size="2">
                                <ion-checkbox (ionChange)="change2($event)" mode="md"></ion-checkbox>
                            </ion-col>
                            <ion-col size="10">
                                <p class="li">VocÃª confirma seu e-mail?</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
                <ion-button (click)="enviar(email)" disabled={{buttonState}} class="ion-margin-top" color="primary" expand="block">
                    <ion-label color="light">ENVIAR</ion-label>
                </ion-button>
                <ion-button (click)="goTo('login')" class="cadastrar" color="light" expand="block">
                    <ion-label color="primary">VOLTAR</ion-label>
                </ion-button>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
