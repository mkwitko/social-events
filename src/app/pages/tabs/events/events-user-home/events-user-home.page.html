<app-header></app-header>
<ion-content>
    <ng-container *ngIf="events.get()">
        <ng-container *ngIf="events.get().length > 0">
            <ion-list>
                <ng-container *ngFor="let event of events.get()">
                    <ion-card (click)="goTo(event.id)">
                        <ion-card-header>
                            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
                            <ion-card-title>Awesome Title</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            Awesome content
                        </ion-card-content>
                    </ion-card>
                </ng-container>
            </ion-list>
        </ng-container>
        <ng-container *ngIf="events.get().length === 0">
            <ng-container *ngFor="let item of [0,1,2,3]">
                <div class="ion-padding">
                    <app-skeleton-banner></app-skeleton-banner>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</ion-content>
<app-tab></app-tab>
